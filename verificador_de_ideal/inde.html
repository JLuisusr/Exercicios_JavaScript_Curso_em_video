    <title>Verificador de Idade</title>

<body>
    <header><h1>Verificador de Idade</h1></header>
    <main>
        <section>

            <label for='ano'>Ano de Nascimento: </label>

            <label for="sexo">Sexo:</label>
            <input type="radio" name="genero" id="generoM" value="M" checked><label for="Sexo">Masculino</label>
            <input type="radio" name="genero" id="generoF" value="F"><label for="Sexo">Feminino</label><br>
            <input onclick="verificar()" type="button" value=" Verificar ">



        </section>
        <section>
            <p id="resultado">Preencha os dados acima para ver o resultado!</p>
            <img src="" alt="Avatar de Homem, mulher ou criança, dependo do nascimento e sexo">
        </section>
    </main>
